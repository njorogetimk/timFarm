<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/materialize.min.css')}}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/master.css')}}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>Silence</title>
  </head>
  <body>
    <div class="container">
      {% include 'includes/_messages.html' %}
    </div>

    <section class="section">
      {% from 'includes/_formhelpers.html' import render_field %}
      <div class="container">
        <h4>Administrator</h4>
        <form method="post">
          {{form.csrf_token}}
          <div class="row">
            <div class="input-field col s12">
              {{render_field(form.username, class_='validate')}}
            </div>
            <div class="input-field col s12">
              {{render_field(form.password, class_='validate')}}
            </div>
            <div class="col s12">
              <button type="submit" class="btn">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <footer class="page-footer teal darken-3">
      <div class="footer-copyright">
        <div class="container center">
          Â© 2019 timFarm
        </div>
      </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{{url_for('static', filename='js/materialize.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/matCustom.js')}}"></script>
    {% block scripting %}
    {% endblock %}
  </body>
</html>
