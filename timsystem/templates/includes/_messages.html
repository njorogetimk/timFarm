<!-- Used to display the flash messages -->

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}


{% if error %}
  <div class="error">{{ error }}</div>
{% endif %}

{% if msg %}
  <div class="msg">{{ msg }}</div>
{% endif %}
